<!DOCTYPE html>
<html>
<head>
  <title>Curd Operation </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
  <body>
    <h1></h1>

    <div class="container">
      <div class="pull-right">
          <a href="/create">
            <button type="button" name="button" class="btn btn-success"> Add New</button>
          </a>
      </div>

      <table  class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {{#each response_obj}}
        <tr>
          <td>{{ this.first_name }} {{ this.last_name}} </td>
          <td>{{ this.email}}</td>
          <td>{{ this.age}}</td>
          <td>
             <a href="/delete/{{ this.id}}"> <button type="button" class="btn btn-danger" name="button">Delete</button></a>
             <a href="/show/{{ this.id}}"> <button type="button" class="btn btn-info" name="button">Edit</button></a> 
           </td>
        </tr>
        {{/each}}
      </tbody>
      </table>

    </div>
      <center>
